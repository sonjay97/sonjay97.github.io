                <div id="hikingCarousel" class="carousel slide carousel-fade-in" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">

                    </div>

                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#hikingCarousel" data-bs-slide="next">

                    </button>

                <div class="carousel-item">
                    <img src="https://i.imgur.com/1Po8k0E.jpg?1" class="d-block w-100 carousel-image" alt="Rock Climbing example 6">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#rockclimbingCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
